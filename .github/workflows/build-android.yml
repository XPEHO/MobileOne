on: 
  push:
    branches:
      - '*'
  pull_request:
    branches: 
      - '*'
name: Build Android
jobs:
  build:
    name: Build Android apk
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.17'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk --debug
